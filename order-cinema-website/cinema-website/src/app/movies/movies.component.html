<div class="movies d-flex" [style]="'background-image: url(' + selectMovie?.imageUrl ? selectMovie?.imageUrl : '../../assets/images/marek-piwnicki-_kY6w94o-f0-unsplash.jpg' + ');'">
  <app-header></app-header>
  <div class="content">
    <div class="info">
      <!--
      Tiêu đề phim đặt trong thẻ h2
      Mô tả phim đặt trong thẻ h5
      Lưu ý: (phim được chọn được lưu trong biến selectMovie)
     -->
      <h2>
        <!-- Tiêu đề phim đặt ở đây -->
      </h2>
      <h5>
        <!-- Mô tả phim đặt ở đây -->
      </h5>
      <button class="pick-ticket mt-auto me-auto btn btn-primary-outline">
        <!--
          Thêm sự kiện "click" cho button để gọi hàm handleSelectMovie() và truyền cho hàm tham số là phim được chọn (selectMovie)
         -->
        Đặt vé
      </button>
    </div>

    <div class="slider">
      <!--
        Sử dụng ngFor bên trong component "app-movie-card" được khai báo bên dưới để lặp qua danh sách các phim vừa lấy được trong mảng movies.
        Truyền các thông tin như:
        - Tiêu đề phim (title)
        - Mô tả phim (description)
        - Link ảnh phim (imageUrl)
        Thêm sự kiện "click" để thực hiện công việc việc gán phim được chọn vào biến selectMovie
      Vào bên trong component "app-movie-card" thông qua data-binding ([dataName]=data)
     -->

      <app-movie-card>

      </app-movie-card>

    </div>
  </div>
</div>
