<div class="movies d-flex" [style]="'background-image: url(' + selectMovie.imageUrl + ');'">
  <app-header></app-header>
  <div class="content">
    <div class="info">
      <h5>{{ selectMovie.title }}</h5>
      <h2>{{ selectMovie.title }}</h2>
      <h5>{{ selectMovie.description }}</h5>
      <button (click)="handleSelectMovie(selectMovie)" class="pick-ticket mt-auto me-auto btn btn-primary-outline">Đặt vé</button>
    </div>

    <div class="slider">
      <app-movie-card *ngFor="let item of movies"
        [description]="item.description"
        [title]="item.title"
        [subTitle]="item.title"
        [imageUrl]="item.imageUrl"
        (click)="this.selectMovie = item">
      </app-movie-card>
    </div>
  </div>
</div>
